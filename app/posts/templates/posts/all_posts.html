{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('posts.static', filename='css/posts.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #00d4ff;">All Posts</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-3">
            <div class="post-card">
                <img src="{{ url_for('posts.static', filename='images/default.png') }}" alt="Post Image">
                <h5 class="mt-3">{{ post.title }}</h5>
                <p class="text-muted">{{ post.category }}</p>
                <p>{{ post.content[:100] }}...</p>
                <a href="{{ url_for('posts.add_post') }}" class="btn btn-primary">Add Post</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
