{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ post.title }}</h2>
    <p class="text-muted">Published: {{ post.posted }}</p>
    <p class="text-muted">Author: {{ post.author }}</p>
    <p class="text-muted">Category: {{ post.category }}</p>
    <p>{{ post.content }}</p>
    <p>Tags:</p>
    <ul>
        {% for tag in post.tags %}
        <li>{{ tag.name }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('posts.get_posts') }}" class="btn btn-primary">Back to Posts</a>
</div>
{% endblock %}
