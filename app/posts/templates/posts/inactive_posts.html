{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #00d4ff;">Inactive Posts</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-3">
            <div class="post-card">
                <h5 class="mt-3">{{ post.title }}</h5>
                <p class="text-muted">{{ post.category }}</p>
                <p>{{ post.content[:100] }}...</p>
                <small>Author: {{ post.author }}</small>
                <small>Published: {{ post.posted }}</small>
                <a href="{{ url_for('posts.detail_post', id=post.id) }}" class="btn btn-secondary mt-2">Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
