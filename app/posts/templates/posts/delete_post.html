{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Delete Post</h2>
    <p class="text-center">Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
    <div class="text-center mt-4">
        <form method="POST">
            <button type="submit" class="btn btn-danger btn-lg">Delete</button>
            <a href="{{ url_for('posts.get_posts') }}" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
