{% macro render_field(field) %}
    <div class="form-group mb-3">
        {{ field.label(class="form-label fw-bold") }}
        {{ field(class="form-control shadow-sm") }}
        {% if field.errors %}
            <div class="text-danger mt-2">
                {% for error in field.errors %}
                    <small>{{ error }}</small><br>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endmacro %}
